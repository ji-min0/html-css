<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>설문조사 페이지</title>
    <style>
        body {
            display: flex;
            justify-content: center; /* 가로 가운데 */
            align-items: center;    /* 세로 가운데 */
            min-height: 100vh;
            margin: 0;
        }
        .container {
            width: 600px; /* 전체 설문 넓이 */
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 12px;
            background: #fafafa;
        }
        header, footer {
            text-align: center; /* 헤더/푸터 텍스트 가운데 */
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
        <h1>취미 조사</h1>
        <p>모든 항목에 빠짐없이 체크해주십시오.</p>
        </header>
        <hr>
        <main>
            <form>
                <fieldset>
                    <legend>개인정보</legend>
                    <label for="name">이름</label>
                    <input type="text" name="name" id="name" placeholder="이름을 입력하세요" required>
                    <br><br>
                    <label for="email">이메일</label>
                    <input type="email" name="email" id="email" placeholder="이메일을 입력하세요" required>
                </fieldset>
                <fieldset>
                    <legend>설문</legend>

                    <p>연령대가 어떻게 되십니까? </p>
                    <input type="radio" id="teen" name="age">
                    <label for="teen"> 10대 </label>
                    <input type="radio" id="twenty" name="age">
                    <label for="twenty"> 20대 </label>
                    <input type="radio" id="thirty" name="age">
                    <label for="thirty"> 30대 </label>
                    <input type="radio" id="fourty" name="age">
                    <label for="fourty"> 40대 </label>
                    <input type="radio" id="fifty" name="age">
                    <label for="fifty"> 50대 </label>
                    <input type="radio" id="other" name="age">
                    <label for="other"> 60대 이상 </label>
                    
                    <p>취미가 무엇입니까?</p>
                    <input type="checkbox" id="anime" name="hobby">
                    <label for="anime">애니보기</label>
                    <br>
                    <input type="checkbox" id="movie" name="hobby">
                    <label for="movie">영화감상</label>
                    <br>
                    <input type="checkbox" id="read" name="hobby">
                    <label for="read">독서</label>
                    <br>
                    <input type="checkbox" id="sport" name="hobby">
                    <label for="sport">운동</label>
                    <br>
                    <input type="checkbox" id="camping" name="hobby">
                    <label for="camping">캠핑</label>
                    <br>
                    <input type="checkbox" id="music" name="hobby">
                    <label for="music">음악</label>
                    <br>
                    <input type="checkbox" id="any_hobby" name="hobby">
                    <label for="any_hobby">기타</label>
                    <input type="text" name="other_hobby" placeholder="취미를 입력하세요">
                    <br>
                </fieldset>
                <fieldset>
                    <legend>기타</legend>
                    <textarea rows="3" cols="30" name="comment"></textarea>
                </fieldset>
                <input type="submit">
            </form>
        </main>
        <hr>
        <footer>
        <p>설문조사에 응해주셔서 감사합니다.</p>
        </footer>
    </div>
</body>
</html>
