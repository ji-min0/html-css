<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>나만의 채팅방</title>
    <link href="chat.css" rel="stylesheet">
</head>
<body>
<div class="chat-room">
    <header>
        <div class="chat-info">
            <div class="chat-pic"></div>
            <div class="chat-details">
                <p class="chat-name">채팅방 이름</p>
                <p class="chat-member">인원: 2</p>
        </div>
    </header>
    <main class="chat-messages">
        <div class="messages user1">
            <span class="emoji"> 🦧 </span>
            <p> 야 이 바보야 </p>
            <p> 왜 대답이 없어?? </p>
        </div>
        <div class="messages user2">
            <span class="emoji"> 🦄 </span>
            <p> 그야 당연하지 </p>
            <p> 난 바보가 아니니까 😎 </p>
        </div>
    </main>
    <footer class="chat-footer">
        <form class="chat-form">
            <section class="chat-form-field">
            <input type="text" placeholder="메시지를 입력해주세요.">
            <button type="submit">보내기</button> 
        </form>
    </footer>
</div>
</body>
</html>
